        <!--conts-->
        <h2>コンピューターの中枢を担うCPU</h2>
        <div class="contents">
        <p>CPUは、メモリーやHDD・SSDと並んでコンピューターを構成する代表的なデバイスです。Central Processing Unitの略。別名：プロセッサー。パソコンには必ず搭載されています。</p>
        <p>マウス、キーボード、ハードディスク、メモリー、周辺機器などからデータを受け取り、コンピューターでは <b>制御・演算</b>を担当します。</p>
        <p>CPUそのものは小さいのですが、その働きはパソコン随一です。そのためCPUの性能は、パソコンの性能や価格に大きく関わってきます。</p>
        <p>CPUを製造しているメーカーは、Intel（インテル）とAMD（エーエムディー）が有名です。ともに米国の会社です。特に Intelは、WindowsやMacなど世界中のコンピューターに搭載されています。</p>
        </div>
        <!--/conts-->

        <!--conts-->
        <h3>CPUの調べ方</h3>
        <div class="contents">
        <p>
        デスクトップ上 右クリック→ディスプレイ設定→詳細情報。または<a href="../sousa/control-panel.html">コントロールパネル</a>からシステム。</p>
        <p>プロセッサのところに表示されています。</p>
        <p><img src="image/cpu1.jpg" alt="プロセッサ" /></p>
        <p>Intelのデスクトップ版 CPU。</p>
        <p><img src="image/cpu3.jpg" alt="CPU" /></p>
        <p>CPUの裏側。</p>
        <p><img src="image/cpu4.jpg" alt="CPUの裏側" /></p>
        <p>パソコンのマザーボードのCPUソケットにCPUが入っています。</p>
        <p><img src="image/cpu5.jpg" alt="CPUソケット" /></p>
        <p>CPUはパソコンの中でも最も発熱するパーツのひとつです。CPUを冷却するためヒートシンクとよばれる金属製のものとファンが付いています。これをCPUクーラーといいます。</p>
        <p><img src="image/cpu6.jpg" alt="CPUファン" /></p>
        <p>ノートパソコンでも 基本的な構造は同じで、CPU上に金属製のヒートシンクが取り付けられ、発せられた熱は ファンによって排出される仕組みになっています。</p>
        <p><img src="image/cpu7.jpg" alt="ノートパソコン" /></p>
        </div>
        <!--/conts-->


        <!--conts-->
        <h3>制御・演算</h3>
        <div class="contents">
        <p>CPUは 数十億ともいわれるトランジスタ・半導体素子が集積しています。コンピューターの中では中枢を担うデバイスです。</p>
        <p>コンピューター内の各機器と <b>バス</b>でつながっていて制御している、また<a href="memory.html">メモリー</a>上のデータを読み書きしています。</p>
        <p><img src="image/cpu8.jpg" alt="制御部と演算部" /></p>
        <p>CPUは、制御を行う部分と演算を行う部分に分かれます。</p>
        <p>制御部は、次に処理すべきデータが メモリー上のどのアドレス・番地にあるか<b>プログラムカウンター</b>というところに記憶します。そしてそれを順番に演算部に伝えていきます。つまり命令・指令を出すところです。</p>
        <p>演算部は、制御部から伝達されたメモリー上のアドレスを手がかりに 実際のデータを処理します。</p>
        <p>データの処理や演算は <b>算術論理演算回路 ALU</b>が担い、0と1の膨大なデジタルデータを超高速に処理します。</p>
        </div>
        <!--/conts-->


        <!--conts-->
        <h3>キャッシュメモリ</h3>
        <div class="contents">
        <p>キャッシュメモリは CPUに内蔵されている高速なメモリーです。</p>
        <p>通常のメモリーは DRAMですが、キャッシュメモリには高速な<a href="ram-rom.html">SRAM</a>が使われています。</p>
        <p>CPUは、メモリーに格納されているデータを読みだして処理していますが、メモリーとはデバイス間の距離があることと、CPUに比べてメモリーの方が処理速度が遅いため、データの処理が遅くなってしまします。</p>
        <p>そこでCPUに高速なキャッシュメモリをおくことで、何度もメモリーから読み出すデータ、よく使うデータをキャッシュメモリにおいて処理を高速化しています。</p>
        <p><img src="image/cpu9.jpg" alt="キャッシュメモリ" /></p>
        <p>キャッシュメモリも1次・2次に分かれており、CPUが最初にアクセスするのを <b>L1キャッシュ</b>、次にアクセスするのを<b>L2キャッシュ</b>といいます。最近のCPUでは <b>L3キャッシュ</b>もあります。</p>
        <p>性能が良いといわれるCPUは、他のCPUよりもキャッシュメモリも多く搭載されています。</p>
        </div>
        <!--/conts-->


        <!--conts-->
        <h3>レジスタ</h3>
        <div class="contents">
        <p>レジスタとは、キャッシュメモリとは別に CPU内部にある記憶領域。キャッシュメモリと同様、SRAMが使われています。</p>
        <p>制御部や処理部にそれぞれあり、CPUが処理を行う際に一時的な記憶領域として使っています。</p>
        <p><img src="image/cpu10.jpg" alt="レジスタ" /></p>
        <p>レジスタとキャッシュメモリはCPU内部にあるので、CPU内部メモリーともいいます。</p>
        <p>メモリーと呼ばれる記憶を担当するものの中では、レジスタから順に キャッシュメモリ（SRAM）、メインメモリー（DRAM）、SSD、HDD、CD/DVDなどがあります。レジスタが最も高速で、CPUに近いメモリーほど速くなっています。</p>
        <p>このような記憶を担当するメモリーが、高速なものから低速へ、容量の小さいものから大きいものへと連なっている様を、メモリーの階層、メモリーチェーンということがあります。</p>
        </div>
        <!--/conts-->


        <!--conts-->
        <h3>クロック周波数</h3>
        <div class="contents">
        <p>CPUは、クロックという周期的な信号で動作しています。単位は<b>GHz</b>です。</p>
        <p>クロック周波数とは、1秒間でどれだけクロックがあるかを表しています。</p>
        <p><img src="image/cpu11.jpg" alt="クロック" /></p>
        <p>例えば 3GHzのCPUなら、一秒間に約30億回のクロックがあります。</p>
        <p>CPUは、このクロックに合わせて処理や作業を行います。クロック周波数が高いほど 処理できる回数や量が多く、処理スピードが速くなります</p>
        <p>一般的に、周波数が高いものほど発熱も大きいという傾向があります。そのため省電力PCやノートパソコンというのは、周波数がやや低めのCPUが使われている傾向があります。</p>
        </div>
        <!--/conts-->

        <!--conts-->
        <h3>種類</h3>
        <div class="contents">
        <p>CPUには、IntelのものとAMDのものとがあります。IntelのCPUのほうがシェアは高くなっています。</p>
        <p>CPUの性能を左右するのは、コアの数です。コアというのはCPUの核の部分であり、制御部と演算部が1セットになっているものです。</p>
        <p>これが1つあるのと2つあるのとでは性能に差が出てきます。コアが2つあるものを<b>デュアルコア</b>、4つあるものを<b>クアッドコア</b>、または複数あるものを<b>マルチコア</b>といいます。</p>
        <p>IntelのCPUは、現在 <a href="../jisaku/cpu.html">Core iシリーズ</a>とその下位版のPentium、Celeron、AMDは、RyzenシリーズとAthlonが主流となっています。</p>
        <p>CPUのブランド名は以下の通りです。同じブランド名でも世代や型番によりコア数は異なることや例外もあります。（上にいくほど新、下が旧）</p>
        <p><b>Intel（デスクトップ）</b></p>
        <ul>
        <li>Core i7・・・コア4～8 </li>
        <li>Core i5・・・コア4～6 </li>
        <li>Core i3・・・コア2～4</li>
        <li>Pentium・・・コア2</li>
        <li>Celeron ・・・コア1～2</li>
        </ul>
        <p>Core iシリーズの前に、Core 2 Quad（コア4）、Core 2 Duo（コア2）、Pentium D（コア2）、Pentium 4（コア1）、Celeron D（コア1）などがあります。</p>
        <p>ノートパソコン用のCPUは末尾にU・Y・M・Eが付いていることが多くなっています。コア数はデスクトップ版とは異なることがあります。</p>
        <p>IntelのCPUには他に、上位のものとして Core i9、消費電力を抑えた<b>ATOM</b>、サーバー向けの<b>Xeon</b>などがあります。</p>
        <p><b>AMD（デスクトップ）</b></p>
        <ul>
        <li>Ryzen7・・・コア4～8</li>
        <li>Ryzen5・・・コア4～6</li>
        <li>Ryzen3・・・コア2～4</li>
        <li>Athlon・・・コア2</li>
        </ul>
        <p>Ryzenシリーズの前に、A series（コア2～4）、FX series（コア4～8）、Phenom II（コア2～6）、Athlon II（コア2、4）、Phenom（コア3、4）、Athlon 64 X2（コア2）などがあります。</li>
        <p>AMDのCPUもノートパソコンに搭載されていますが、コア数などは多少異なります。</p>
        <p>AMDは他に上位のCPUとして、Ryzen 9、Ryzen Threadripperなどのブランドがあります。AMDはCPUだけではなく、グラフィックボードに搭載されるグラフィックチップ <b>GPU</b>を開発・製造している会社としても知られています。</p>
        </div>
        <!--/conts-->


        <!--conts-->
        <h3>コアとスレッド</h3>
        <div class="contents">
        <p>Windowsの<a href="../sousa/task.html">タスクマネージャー</a>では、CPUのコア数などを調べることができます。</p>
        <p>タスクマネージャー→パフォーマンスタブ、CPU。</p>
        <p><img src="image/cpu12.jpg" alt="タスクマネージャー" /></p>
        <p>CPUのコア数、論理プロセッサ数、CPUの型番、キャッシュ、クロック周波数などが表示されています。</p>
        <p>この例では、2コアで論理プロセッサ数は4。論理プロセッサとは、OSから見たプロセッサの数をいいます。</p>
        <p>例えば、IntelのCPUには、1つのコアを OS側から2コアに見せて処理速度を向上させる技術があります。これを ハイパー・スレッディング・テクノロジー（HT）といいます。コアと区別してスレッドともいいます。</p>
        <p>ハイパースレッディング・テクノロジー対応のCPUは、タスクマネージャーでコア 2、論理プロセッサ数 4のように表示されます。コア数の倍が論理プロセッサ数です。</p>
        <p>コアやスレッドが多いと、分担して処理を行うのでマルチタスク、処理速度の向上などにつながります。</p>
        </div>
        <!--/conts-->


        <!--conts-->
        <h3>内蔵グラフィック</h3>
        <div class="contents">
        <p>近年のCPUは、グラフィック機能も担っています。内蔵グラフィック、<b>iGPU</b>ともいいます。コンピューターで処理した情報を、ディスプレイなどの画面に描画する機能です。</p>
        <p><img src="image/cpu13.jpg" alt="内蔵グラフィック" /></p>
        <p>CPUには内蔵グラフィックが搭載されているものがほとんどですが、内蔵グラフィック機能が搭載されていないCPUやグラフィック機能を向上させる目的で、デスクトップパソコンではグラフィックボード、ノートパソコンではグラフィック専用のチップが用いられることがあります。</p>
        <p>パソコンで使われているグラフィック機能は、タスクマネージャーのGPUの項目や<a href="../sousa/d-manager.html">デバイスマネージャー</a>のディスプレイアダプターなどで確認することができます。</p>
        </div>
        <!--/conts-->


        <!--conts-->
        <h3>ムーアの法則</h3>
        <div class="contents">
        <p>CPUを語る上では、ムーアの法則というものがしばしば出てきます。</p>
        <p>半導体・トランジスタの<b>集積度</b>は、年数に対して指数関数的に増加するというものです。集積度は、1年半で2倍、3年で4倍、5年で10倍という感じです。</p>
        <p>同一面積において集積度があがるため、それだけ性能が高くなるということになります。</p>
        <p>10年前あるいは数年前に比べ、CPUの性能が格段に向上しているのは、このムーアの法則をそのまま表しているといえます。</p>
        <p>仮にCPUの性能があまり実感できないとしても、近年のスマートフォンやタブレットの小型化・高性能化、情報機器の普及、情報化社会の進展をみれば、それを実感することができるのではないでしょうか。</p>
        （ムーアの法則：Intel創業者 ゴードン・ムーアが1965年に提唱 ）
        </div>
        <!--/conts-->


        <!--conts-->
        <h3>アーキテクチャ</h3>
        <div class="contents">
        <p>CPUの性能を決めるのは、コア数、スレッド数、クロック周波数、キャッシュなどになります。また消費電力も関係してくるので、世代が新しいCPUほど総合的な性能は高くなります。</p>
        <p>例えば XPの頃のCerelon DやPentium 4と現在のPentiumやCore i7とでは、比較にならないほどの性能差があります。</p>
        <p>新しいCPUほど 半導体の集積度が高くなり、アーキテクチャ、設計に改良が加えられるため、低消費電力、低発熱、高性能という傾向があります。</p>
        <p>例えば、Intelならアーキテクチャの違いは、第七世代 Core i、第十世代 Core iなどのようになります。</p>
