page10:
  title: プラクティス共通の説明
  body: |-
    ## 困った時は
    ### エラーがでて原因がわからない…
    デバッグをしてみよう

    ### Q&A・質問・雑談ルームを利用しましょう！
    質問をしてみましょう！

    ### ペアプロを依頼してみよう
    コードを書いている時に詰まったりエラーが出た時は、テキストで伝えるのが大変な事が多いので、指摘の意図が分からなかったり質問のテキスト化に苦労したらペアプロを依頼してみましょう。メンター側もテキストで伝えるのが大変なので、ご遠慮なく！
  slug: practice_common_description
