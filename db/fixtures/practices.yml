practice3:
  title: "PC性能の見方を知る"
  description: |-
    - [CPUとは](https://www.pc-master.jp/words/cpu.html)
    - [HDDが分かる](http://homepage2.nifty.com/kamurai/HDD.htm)

    # 参考

    - CPUとHDDがやりとりすると遅いのでメモリと、メモリとやりとりすると遅いのでキャッシュメモリと…という様になるが、どことやりとりされるかはPC側で自動的に判断されるので考える必要はない。

  goal: |-
    - CPUが何か説明できる。
    - メモリが何か説明できる。
    - HDDが何か説明できる。
    - 自分のMacのOS、モデル番号、CPU、メモリ容量、HDD（SSD）容量をチャットに投稿して確認をもらう。

    参照: [Macの型番調べ辛い](https://docs.komagata.org/4433)

  memo: |-
    - CPUとメモリの違いを把握しているかチェックする。
    - 理解が浅いと感じたら突っ込みを入れてもいい。


