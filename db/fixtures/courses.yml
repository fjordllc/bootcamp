course4:
  title: フロントエンドエンジニア
  description: |-
    このコースではHTML、CSSやJavaScript/TypeScriptをつかってWebアプリケーションにおいてユーザーが直接触る部分（ユーザーインターフェース）を作るための技術を習得できます。
    ### 主な内容
    **JavaScript**
    フロントエンドエンジニアとして一番重要な言語。基本から非同期処理、ライブラリの作成までしっかり学びます。

    **TypeScript**
    現在のフロントエンド開発では欠かせない言語。アプリケーションを作っていく場面では全てこのTypeScriptを使用していきます。

    **React**
    WebアプリケーションのUIを作るための代表的なライブラリ。

    **Next.js**
    Reactと組み合わせてWebアプリケーションを作るための便利なライブラリ。

    **チーム開発**
    Next.jsで作られた実際に稼働しているWebアプリケーションをチームで作ります。

    **Webサービス作成**
    アイデアから自分で考えたWebサービスをNext.jsを使って作り、デプロイまでして公開します。

    :::message primary
    #### フロントエンドエンジニアとは
    フロントエンドエンジニアとはユーザーが直接触れる部分を設計・開発するプログラマーです。主な仕事はユーザーインターフェース（UI）の設計と実装です。デザイナーが作成したビジュアルデザインを、HTML、CSS、JavaScriptを駆使して再現し、ユーザーが直感的に操作できるインターフェースを構築します。これにより、優れたユーザーエクスペリエンス（UX）を提供することを目指しています。
    :::
