coding_test3:
  practice: practice62
  user: komagata
  language: javascript
  title: 条件分岐
  description: |-
    正の整数aが与えられます。
    aが3の倍数なら`Fizz`と出力してください。
    aが5の倍数なら`Buzz`と出力してください。
    aが3の倍数かつ5の倍数なら`FizzBuzz`と出力してください。
    どれでもないならaを出力してください。
  hint: 条件分岐にはifが使えます。
  position: 3

