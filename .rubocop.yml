require:
  - rubocop-minitest
  - rubocop-capybara

inherit_gem:
  rubocop-fjord:
    - config/rubocop.yml
    - config/rails.yml

Metrics/ModuleLength:
  Exclude:
    - app/decorators/user_decorator.rb

Lint/MissingSuper:
  Exclude:
    - 'app/components/**/*'

AllCops:
  Exclude:
    - '**/templates/**/*'
    - '**/vendor/**/*'
    - app/views/**/*
    - config/**/*
    - config.ru
    - node_modules/**/*
    - db/migrate/*
    - db/schema.rb
    - storage/**/*
    - tmp/**/*
    - bin/**/*
