machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.4.0

dependencies:
  pre:
    - gem install bundler

database:
  override:
    - bundle exec rake db:drop
    - bundle exec rake db:create RAILS_ENV=test
    - bundle exec rake db:migrate RAILS_ENV=test

test:
  post:
    - bundle exec rake test
