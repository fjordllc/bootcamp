version: 2
jobs:
  build:
    docker:
       - image: circleci/ruby:2.6.5-node-browsers
         environment:
           DATABASE_URL: 'postgres://user@localhost:5432/user_test'
           RAILS_ENV: test

       - image: circleci/postgres:10.3-alpine
         environment:
           POSTGRES_USER: user
           POSTGRES_DB: user_test
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            - v1-dependencies-

      - run: sudo apt-get install -y fonts-ipafont-gothic fonts-ipafont-mincho

      - run: gem install bundler

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle --clean

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 1m

      - run:
          name: Update Chromedriver
          command: |
            wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
            sudo apt-get update
            sudo apt-get --only-upgrade install google-chrome-stable

      - restore_cache:
          keys:
            - rails-yarn-{{ checksum "yarn.lock" }}
            - rails-yarn-

      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn

      - save_cache:
          paths:
            - ~/.cache/yarn
          key: rails-yarn-{{ checksum "yarn.lock" }}

      - run:
          name: rubocop
          command: |
            bundle exec rubocop -c .rubocop.yml

      - run:
          name: Lint
          command: |
            bundle exec slim-lint app/views -c config/slim_lint.yml
            bin/yarn eslint app/javascript

      - run:
          name: Test
          command: |
            bundle exec rake db:schema:load
            ./bin/test

      - store_test_results:
          path: tmp/test-results
      - store_artifacts:
          path: tmp/screenshots
          destination: screenshots

workflows:
  version: 2

  workflow:
    jobs:
      - build
