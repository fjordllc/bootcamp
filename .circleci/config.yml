version: 2.1

orbs:
  ruby: circleci/ruby@1.8.0
  node: circleci/node@5.0.3
  browser-tools: circleci/browser-tools@1.4.3
jobs:
  build:
    docker:
      - image: cimg/ruby:3.1.0-node
    steps:
      - checkout
      - ruby/install-deps
      - node/install:
          install-yarn: true
          node-version: '16.13.0'
      - node/install-packages:
          pkg-manager: yarn
  check:
    docker:
      - image: 'cimg/ruby:3.1.0-node'
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check:
          format: progress
          label: Inspecting with Rubocop
      - run:
          name: Slim Lint
          command: bundle exec slim-lint app/views -c config/slim_lint.yml
      - run:
          name: Traceroute
          command: FAIL_ON_ERROR=1 bundle exec rake traceroute
      - node/install:
          install-yarn: true
          node-version: '16.13.0'
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Lint
          command: bin/yarn lint
  test:
    docker:
      - image: cimg/ruby:3.1.0-browsers
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_test
      - image: cimg/postgres:14.4
    resource_class: large
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      PGHOST: 127.0.0.1
      PGUSER: postgres
      PGPASSWORD: "postgres"
      RAILS_ENV: test
      DATABASE_URL: "postgres://postgres:postgres@localhost/ci_test"
      TZ: Asia/Tokyo
      PARALLEL_WORKERS: 2
    parallelism: 3
    steps:
      - checkout
      - run: sudo apt-get update # TODO: remove it https://github.com/CircleCI-Public/browser-tools-orb/issues/75#issuecomment-1641031119
      - browser-tools/install-chrome:
          chrome-version: 114.0.5735.90
      - browser-tools/install-chromedriver
      - ruby/install-deps
      - node/install:
          install-yarn: true
          node-version: '16.13.0'
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Install japanese font
          command: sudo apt-get install -y fonts-noto-cjk
      - run:
          name: Wait for DB
          command: 'dockerize -wait tcp://localhost:5432 -timeout 1m'
      - run:
          name: Database setup
          command: 'bundle exec rails db:setup'
      - run:
          name: Assets precompile
          command: 'bundle exec rails assets:clean assets:precompile'
      - run:
          name: Test
          command: |
            bundle exec rails test test/system/markdown_test.rb
          no_output_timeout: 30m
          when: always
      - store_test_results:
          path: test/reports
      - store_artifacts:
          path: tmp/screenshots
workflows:
  build_and_test:
    jobs:
      - build
      - check
      - test:
          requires:
            - build

